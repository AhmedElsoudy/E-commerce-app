<p>brands works!</p>
<section class="my-4">
  <div class="container">
    <div class="row g-4">
      <div   *ngFor="let brand of brands" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div role="button" class="text-center rounded-3 border border-dark" >
          <img [src]="brand.image" class="w-100"  [alt]="brand.name">
          <h2 class="h6 fw-bold my-2 text-main">{{brand.name}}</h2>
        </div>
      </div>
    </div>
  </div>
</section>
