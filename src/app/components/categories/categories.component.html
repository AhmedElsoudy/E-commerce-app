<section class="my-4">
  <div class="container">
    <div class="row g-5">
      <div   *ngFor="let category of productCategories" class="col-sm-12 col-md-6 col-lg-4">
        <div role="button" class="text-center bg-main-light rounded-3 p-2 " [routerLink]="['/categorydetails', category._id]">
          <img [src]="category.image" class="w-100" height="300" [alt]="category.name">
          <h2 class="h4 fw-bold my-2 text-main">{{category.name}}</h2>
        </div>
      </div>
    </div>
  </div>
</section>
